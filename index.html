
<!doctype html>
<html>
  <head>
    <title>Dad's Golf</title>
      <script src="Box2dWeb-2.1.a.3.min.js"></script>
    <script src="boxbox.min.js"></script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="./gif.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <style>
      svg g rect {
        fill: white;
      }
      .jsgif {
        position: absolute;
        bottom: 30px;
        height: 70%;
      }
      h1 {
        display: none;
      }
      .distance {
        display: block;
        font-family: monospace;
        font-size: 30px;
        margin-left: 25px;
        margin-top: 25px;
        color: white;
        text-shadow: 2px 2px #000;
      }
      strong {
        color: white;
        text-shadow: 2px 2px #000;
      }
      .jsgif canvas {
        height: 100%;
      }
      #top-bar {
        top: 20px;
        width: 100%;
        position: absolute;
      }
      .start-menu {
        padding: 50px;
        background-image: url('course-pixel.png');
        background-size: cover;
        cursor: pointer;
        display: none;
        height: 100vh;
        max-width: 100vw;
        width: 100vw;
        position: relative;

      }
      .overlay {
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: 1;
        background-color: darkgreen;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #instructions {
        font-family: monospace;
        letter-spacing: 2px;
        font-size: 20px;
        margin-left: 30px;
      }
      #restart {
        background-color:darkgreen;
        color: white;
        border: 2px solid darkgreen;
      }
      #golfer {
        bottom: 50px;
        position: absolute;
      }
      .start-menu > .inner-content > img {
        position: absolute;
        bottom: 300px;
        left: 50%;
        transform: translateX(-50%) scale(3);
        z-index: 2;
      }
      #game {
        height: 100vh;
        width: 100vw;
      }
      #on-button {
        position: absolute;
        left: 50%;
        top: 50%;
        outline: 0;
        background-color: darkred;
        border: 0;
        color: white;
        padding: 20px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 30px;
        transform: translate(-50%, -50%);

      }
      #title {
        margin: 0 auto;
        display: block;
        max-width: 70%;
      }
      .inner-content {
        z-index: 2;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #click-here {
        margin: 30px auto;
        margin-top: 70px;
        max-width: 30%;
        display: block;
      animation-duration: 3s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      }
    </style>
  </head>
  <body>

    <button style="display: none" id="on-button" onclick="turnOn()">TURN ON THE GAME</button>

        <div class="inner-content">
